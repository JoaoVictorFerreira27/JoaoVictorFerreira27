<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">

    <title>DOM</title>
    <style>
    body {
        background-color: rgb(70, 68, 80);
        color: rgb(255, 255, 255);
        font: normal 18pt arial;

    }

    </style>
</head>

<body>
    <h1>iniciando estudos sobre DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div class = 'msg'>clique em mim</div>
    
    
    <script>
    //aprendendo a selecionar elementos utilizando getElementsBy..... //
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        
        d.style.background = 'green'
        
        window.alert(p1.innerText)
    
    //aprendendo a usar querySelector()//
      var d = window.document.querySelector('div.msg')  
      d.style.backgrond = 'blue'


    </script>
