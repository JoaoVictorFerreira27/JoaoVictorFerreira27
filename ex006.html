<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> 
    div#area{
        /*definindo area e cor de um bot√£o para evento DOM*/
            background-color: aquamarine;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
         text-align: center;
    }
    </style>
</head>
<body>
    <div id="area">
            Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = "Clicou!"
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </SCRipt>
</body>
</html>
